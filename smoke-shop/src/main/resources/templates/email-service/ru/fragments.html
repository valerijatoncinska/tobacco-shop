<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div th:fragment="logo (${domain}, ${name_app})">
<p><a th:href="${domain}" th:text="${name_app}"></a></p>
</div>




<div th:fragment="footer (domain, email, adresse, contact_email, contact_tel,work_time,name_app)">
<div class='footer'>
<h5>Наш магазин</h5>
<p>Адрес: <span th:text="${adresse}"></span></p>
<p>Email <a th:href="'mailto:' + ${contact_email}" th:text="${contact_email}"></a></p>
<p>Телефон: <a th:href="'tel:' + ${contact_tel}" th:text="${contact_tel}"></a></p>
<p>Время работы: <span th:text="${work_time}"></span></p>
<p><a th:href="${domain} + '/page/agreement'">Соглашение</a> / 
<a th:href="${domain} + '/product/all'">Наши продукты</a></p>
<p>&copy; <span th:text="${name_app}"></span></p>
<p><a th:href="${domain} + '/unsubcribe/' + ${email}">Отписаться от рассылок</a></p>
</div>
</div>
</body>
</html>
