# Файл конфигурации приложения

# Имя приложения
spring.application.name=tobacco-shop.de

# Часовой пояс
spring.timezone.id=Europe/Berlin


# Настройки для подключения к postgressql
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

server.servlet.context-path=/api

# главный файл в liquibase
spring.liquibase.change-log=classpath:database/changelog/db.changelog-master.xml
spring.jpa.properties.hibernate.auto_quote_keyword=true

language.dir=language/modules
language.default=ru
language.list=ru,de,en

